{% block body %}

<h1>My Watchlist</h1>

<hr>

<div class="card-columns">
{% for item in watchlist %}
    {% include "auctions/listing_card.html" with listing=item %}
{% empty %}
</div>
<div class="col">
    <p>You have nothing in your watchlist at the moment. Would you like to <a href="{% url 'index' %}">browse</a> active listings?</p>
</div>

{% endfor %}

{% endblock %}
